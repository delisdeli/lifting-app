<ion-content data-ng-init="init()" ng-controller="WorkoutCtrl as workoutCtrl">
  <div ng-hide="isExercising()" class="card">
    <label class="item item-input">
      <input ng-enter="createExercise(newExercise)" ng-model="newExercise" type="text" placeholder="Type exercise here...">
    </label>
  </div>
  <div class="card" ng-click="startExercise()" ng-controller="ExerciseCtrl" ng-repeat="exercise in exercises" data-ng-init="init()">
    <div class="item item-divider">
      {{ exercise.name }}
      <button class="delete-exercise-btn button-clear icon ion-close" ng-click="deleteExercise(exercise)" stop-event></button>
    </div>
    <div class="item item-text-wrap">
      <div class="exercise-set" ng-click="deleteSet(set)" ng-repeat="set in sets">
        <div class="set-weight">{{ set.weight + ' LB' }}</div>
        <span class="set-reps">{{ set.reps + ' reps' }}</span>
      </div>
      <button class="add-set-btn button" ng-click="createSet()" ng-show="isActive()">
        Tap to add set
      </button>
    </div>
    <div class="manage-reps-wrapper item item-divider" ng-show="isActive()">
      <button class="decrement-rep-btn button-clear icon ion-minus-circled" ng-click="addReps(-1)"></button>
      <span class='reps-banner'>{{ numReps + ' reps' }}</span>
      <button class="increment-rep-btn button-clear icon ion-plus-circled" ng-click="addReps(1)"></button>
      <div class="range">
        <input type="range" name="volume" min="1" max="10" ng-model="numReps">
      </div>
    </div>
  </div>
  <div class="card bottom-btn-wrapper">
    <button ng-hide="isExercising()" class="button button-block button-positive done-workout">
      I'm done working out!
    </button>
    <button class="button button-block button-positive done-exercise" ng-show="isExercising()" ng-click="finishExercise()">
      Finish Exercise
    </button>
  </div>
</ion-content>
